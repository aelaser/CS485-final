<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css"> -->
    <script src="slider.js"></script>

    
</head>
<body>
    <div class="filterButtons">
        <h2>Filter Images</h2>
        <button class="filterButton active" data-filter="all">All</button>
        <button class="filterButton" data-filter="el-capitan">El Capitan</button>
        <button class="filterButton" data-filter="half-dome">Half Dome</button>
        <button class="filterButton" data-filter="taft-point">Taft Point</button>
      </div>
      
      <hr>
      
      <h2>Flickity Slider</h2>
      
      <button class="slider-prev">Previous</button>
      <button class="slider-next">Next</button>
      
      <div id="slider">
      
        <div class="slide flickity el-capitan">
            <img src="https://source.unsplash.com/A_AmGkbtKiM/800x500">
        </div>
      
        <div class="slide flickity half-dome">
            <img src="https://source.unsplash.com/SEWvXEy0f3w/800x500">
        </div>
      
        <div class="slide flickity el-capitan">
            <img src="https://source.unsplash.com/zjGipaYXFAI/800x500">
        </div>
      
        <div class="slide flickity taft-point">
            <img src="https://source.unsplash.com/MBo8nPR5laA/800x500">
        </div>
      
        <div class="slide flickity half-dome">
            <img src="https://source.unsplash.com/O0R5XZfKUGQ/800x500">
        </div>
      
        <div class="slide flickity half-dome">
            <img src="https://source.unsplash.com/1IdzbK__kAg/800x500">
        </div>
      
        <div class="slide flickity taft-point">
            <img src="https://source.unsplash.com/YGZG4gaViPk/800x500">
        </div>
      
        <div class="slide flickity el-capitan">
            <img src="https://source.unsplash.com/moQKadTKb7A/800x500">
        </div>
      
      </div>
                
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.0/flickity.pkgd.min.js"></script> -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- <script src="https://npmcdn.com/flickity-bg-lazyload@1.0.0/bg-lazyload.js"></script>     -->
                

</body>
</html>
